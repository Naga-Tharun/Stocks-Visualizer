<div class="container">
    <h1 class="mt-3"> Add Category </h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="stockSymbol" class="form-label"> Stock Symbol </label>
                <input type="text" id="stockSymbol" class="form-control" name="stockSymbol" [(ngModel)]="model.symbol">
            </div>

            <div class="mt-3">
                <label for="interval" class="form-label"> Interval </label>
                <input type="text" id="interval" class="form-control" name="interval" [(ngModel)]="model.interval">
            </div>

            <div class="mt-3">
                <label for="interval" class="form-label"> Time Frame </label>
                <input type="text" id="interval" class="form-control" name="interval" [(ngModel)]="model.timeFrame">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary"> Save </button>
            </div>
        </div>
    </form>
</div>
